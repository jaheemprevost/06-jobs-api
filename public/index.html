<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts List</title>
</head>

<body>
    <h1>Posts List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="posts" style="display:none;">
        <p id="posts-message"></p>
        <table id="posts-table" style="display:none;">
            <tr id="posts-table-header">
                <th>Title</th>
                <th>Body</th>
                <th>Status</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-post">add post</button>
    </div>
    <div id="edit-post" style="display:none;">
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="body">body:</label>
                <input type="text" id="body">
            </div>
            <div>
                <label for="status">status:</label>
                <select id="status">
                    <option value="public">public</option>
                    <option value="private">private</option> 
                </select>
            </div>
            <button type="button" id="adding-post">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script crossorigin="anonymous" src="./posts.js"></script>
</body>
</html>
